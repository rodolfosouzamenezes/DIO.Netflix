<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Netflix Clone</title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>  
    <navbar>
        <div class="menu">
            <img class="logo" src="/img/netflixLogo.png">
            <nav>
                <a href="#" class="inicio">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
            </nav>
            <div class="right">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <img src="img/avatar.png" class="avatar">
                <i class="fas fa-caret-down"></i>
            </div>
        </div>
    </navbar>
        <div class="principal">
            <div class="filme-principal">
                <div class="container">
                    <img class="titulo" src="/img/tituloOzark.webp">
                    <p class="assista">
                        Assista agora à parte 1 da temporada 4
                    </p>
                    <p class="descricao">Um consultor financeiro leva a família para um lago remoto para lavar quinhentos milhões de dólares e acalmar um traficante.
                    </p>
                    <div class="botoes">
                        <button role="button" class="botaoA">
                            <i class="fas fa-play"></i>
                            Assistir
                        </button>
                        <button role="button" class="botaoM">
                            <i class="fas fa-info-circle"></i>
                            Mais informações
                        </button>
                    </div>
                    <div class="classificacao">
                        <img src="img/classificacao-16.png">
                    </div> 
                </div>
            </div>
            <div class="minhaLista">
                <div class="tituloSlider">
                    <h3>Minha lista</h3>
                </div>
                <div class="owl-carousel owl-theme">
                    <div class="item">
                            <img src="img/minAlertaVermelho.jpg">
                        </div>
                        <div class="item">
                            <img src="img/minArcane.jpg">
                        </div>
                        <div class="item">
                            <img src="img/minBreakingBad.webp">
                        </div>
                        <div class="item">
                            <img src="img/minControlZ.jpg">
                        </div>
                        <div class="item">
                            <img src="img/minKobraKai.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    <script src="js/owl/script.js" type='text/javascript'></script>
    <script src="https://kit.fontawesome.com/a21c1857b7.js" type='text/javascript'></script>
    <script src="js/owl/jquery.min.js" type='text/javascript'></script>
    <script src="js/owl/owl.carousel.min.js" type='text/javascript'></script>
    <script src="js/owl/setup.js" type='text/javascript'></script>
</body>
</html>
