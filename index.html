<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="/img/LogoNetflix.jpg" width="120">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <img class="titulo" src="/img/tituloOzark.webp">
                <p class="assista">
                    Assista agora à parte 1 da temporada 4
                </p>
                <p class="descricao">Um consultor financeiro leva a família para um lago remoto para lavar quinhentos milhões de dólares e acalmar um traficante.
                </p>
                <div class="botoes">
                    <button role="button" class="botaoA">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botaoM">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/minAlertaVermelho.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/minArcane.jpg">
                </div>
                    <img class="box-filme" src="img/minBreakingBad.webp">
                <div class="item">
                    <img class="box-filme" src="img/minKobraKai.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/minLaCasaDePapel.jpg">            
                </div>
                <div class="item">
                    <img class="box-filme" src="img/minControlZ.jpg">            
                </div>
                <div class="item">
                    <img class="box-filme" src="img/minListaNegra.webp">            
                </div>            
                <div class="item">
                    <img class="box-filme" src="img/minStangerThings.jpg">            
                </div>
                <div class="item">
                    <img class="box-filme" src="img/minTheWitcher.jpg">            
                </div>
                <div class="item">
                    <img class="box-filme" src="img/minVikings.webp">            
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/a21c1857b7.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
